<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--impostando o degrade externo--> 
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=G-LH0NCLG7WM"></script>
    <!--impostando uma fonte externa--> 
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&amp;family=Raleway&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>LinkTree</title>
</head>
<body>
    <!--Tag serve para dividir por blocos--> 
    <div class="profile">
         <!--Tag para importar imagen--> 
        <img src="img/download (1).png" alt="nome" class="avatar">
        <!--H1/h2 onde colocamos o nome de os atributos--> 
        <h1>nome</h1>
        <h2>atributos| atributos | atributos</h2>
    </div>
    <!--Tag serve para criar listas--> 
    <ul class="social">
        <a href="">
            <img src="img/youtube.png" alt="Youtube">
        </a>
        <a href="">
            <img src="img/insta.svg" alt="Instagram">
        </a>
        <a href="">
            <img src="img/linkedin.svg" alt="linkedin">
        </a>
        <a href="">
            <img src="img/github.svg" alt="github">
        </a>
        <a href="">
            <img src="img/whatsapp.png" alt="github">
        </a>
    </ul>
    <!--Tag serve para criar listas--> 
    <ul class="link-list">
        <li>
            <a href="" class="active">
                Onde Aqui entrar o que deve estar escrito na caixo do determinado link escolhico.
                <span>Escrita a baixo</span>
            </a>
        </li>

    </ul>


</body>
</html>
